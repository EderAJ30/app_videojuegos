<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/componentes.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/x-icon" href="./image/logo.jpeg">
</head>
<body>
    <header>
        <nav>
            <div class="nav-bar">
                <ul>
                    <li><a href="index.html" id="login"><img src="image/home_icon.png" alt="login" class="nav-icon-chico"></a></li>
                    <li><a href="index.html"><img src="image/logo.png" alt="logo quantum" class="nav-icon-logo"></a></li>
                </ul>
            </div>
            <div class="hero"></div>
        </nav>
    </header>
    <main>
        <form action="">
            <h2>Iniciar sesion </h2>
            <fieldset>
                <legend>Ingresa tus credenciales: </legend>
    
            <div class="form_input">
                <!--el id también funciona para posicionar el cursor -->
                <label for="nombre">Nombre(s)</label>
                <input type="text" id="nombre">
            </div>
            <div class="form_input">
                <label for="contraseña">Contraseña</label>
                <input type="password" placeholder="" id="contraseña">
            </div>
            <div class="boton-chico">
                <a class="button" href="index.html" type="submit">Entrar</a>
            </div>
            </fieldset>
        </form>
        <div class="div-registro">
            <h4>Aún no tienes una cuenta. <a href="registro.html" class="registrarte">Registrate aquí</a></h4>
        </div>
    </main>
</body>
</html>
